entry:
  headline: "Was ist ein <em>codemeleon</em>?"
  subline: "code|me|le|on, das"
  phonetics: "Substantiv, Neutrum<br>[kɔʊ̯dmiːliən]"
  text: "Ein vielseitiges Individuum aus dem Bereich der Webentwicklung, welches sich zusätzlich auf einen Schwerpunkt, bspw. die Frontend-Entwicklung, spezialisiert hat. Seine hohe Auffassungsgabe und die regelmäßige Kooperation mit Designern verleihen diesem ein kreatives Auge für Gestaltungsprozesse. Durch seine Flexibilität gelingt es ihm außerdem, sich sehr gut an seine Umgebung anzupassen."
  items:
    - title: "Vorkommen"
      text: "äußerst selten, sehr schwer zu finden"
    - title: "Lebensraum"
      text: "interdisziplinäre Teams, Digital- und App-Agenturen"
    - title: "Merkmale"
      text: "zuverlässig, teamfähig, kreativ, eigeninitiativ, anpassungsfähig"

about:
  headline: "Exemplar: Thomas&nbsp;Wedler"
  text: "Selbstständiger Webentwickler mit Blick über den Tellerrand. Fokus auf Frontend-Entwicklung mit einem Auge für Design. Klassische Schwächen für Kaffee und Pizza."
  image: "thomas-wedler.png"
  alt: "Thomas Wedler"

services:
  headline: "Leistungen"
  items:
    - title: "Design"
      text: "Die Gestaltung einer Website oder einer App besteht nicht nur aus Schriften und Farben. Usability und User-Experience sind ebenfalls wichtige Bestandteile sowie eine solide Informationsarchitektur."
      key: "design"
    - title: "Entwicklung"
      text: "Ob Frontend- oder Backend-Entwicklung, durch die passende Implementierung werden Konzept und Design einer Website oder einer App zu einem handfesten, zugeschnittenen Produkt."
      key: "development"
    - title: "Webseiten"
      text: "Von Landing Pages über Microsites oder One-Pager bis hin zu kompletten Webauftritten: diese Arten der Website können mit und ohne Anbindung an ein Content Management System (CMS) entwickelt werden."
      key: "websites"
    - title: "Apps"
      text: "Die Spezialisierung auf webbasierte Apps wie die klassische Web-App oder die hybride App ermöglicht die Implementierung der benötigten Anforderungen auf einer einheitlichen Codebasis."
      key: "apps"

